<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS --><!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <title>MySAO</title>

        <style>
            .Aincrad {
                height: 100vh;
                background-image: url('https://imgur.com/IUReqFe.png');
                background-size: cover;
            }
            .header-gradient {
                background: linear-gradient(270deg, rgba(16, 46, 102, 0.9)0%, rgba(135, 220, 233, 0.8)100%);
                background: -moz-linear-gradient(270deg, rgba(16, 46, 102, 0.9)0%, rgba(135, 220, 233, 0.8)100%);
                background: -webkit-linear-gradient(270deg, rgba(16, 46, 102, 0.9)0%, rgba(135, 220, 233, 0.8)100%);
                background: -o-linear-gradient(270deg, rgba(16, 46, 102, 0.9)0%, rgba(135, 220, 233, 0.8)100%);
            }
        </style>

        <script>
            window.addEventListener("load", function(event) {
                new bootstrap.Modal($("#registerUsername")).show();
            });
        </script>
    </head>
    <body >
        <div class="d-flex justify-content-center align-items-center Aincrad">
            <!-- Modal -->
            <div class="modal fade" id="registerUsername" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content header-gradient">
                        <!-- Register Header -->
                        <div class="modal-header d-flex justify-content-center">
                            <span class="modal-title" style="color: #EEEEEE; font-weight: bold;">Create Character</span>
                        </div>
                        <!-- Register Body -->
                        <div class="modal-body">
                            <label class="form-label" required="required" style="color: #EEEEEE;">Enter your <span style="color:rgba(1, 7, 19, 0.9)">Character</span> Name</label>
                            <input type="text" class="form-control" id="registerUsername"></input>
                        </div>
                        <!-- Register Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" style="float: left !important;">&lt; Back</button>
                            <button type="button" class="btn btn-primary">Next &gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
